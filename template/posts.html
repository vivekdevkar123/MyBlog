<style>
    .category {
        width: 100%;
        height: 30px;
        background-color: rgb(165, 221, 223);
        font-size: 19px;
        text-align: center;
    }
</style>




{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}



<div class="container-custom">

    <!-- <div class="row"> -->
    <div style="padding: 22px;">
        <div class="col s12 m10">

            <h3>{{post.title}}</h3>

            <p>{{post.cat.title}}</p>

            <img src="/media/{{post.image}}" class="responsive-img" style="width: 100%; height: 70%;">

            <br>

            <p>
                {{post.content | safe}}
            </p>

        </div>
    </div>
</div>



<div class="category">
    <p>Explore more category</p>
</div>





<div class="container-custom">

    <div class="owl-carousel">
        {% for cat in cats %}

        <div class="card" style="margin-left: 10px;">

            <div class="img-container">

                <img src="/media/{{cat.image}}" class="responsive-img center-align" style="height: 300;width: 100%;">

            </div>
            <div class="card-content">
                <div class="card-title">
                    {{cat.title}}
                </div>
                <p class="truncate">{{cat.description}}</p>
                <div class="container mt20 center-align">
                    <a href="/category/{{cat.url}}" class="btn bg-primary">VIEW</a>
                </div>
            </div>

        </div>

        {% endfor %}
    </div>

</div>

{%endblock%}
