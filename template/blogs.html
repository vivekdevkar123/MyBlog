{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

{% load static %}

<div class="container-custom">
    <div>
        <div class="img-container">
            <img src="{% static 'img/reading.jpg' %}" class="responsive-img"
                style="max-height: 450px;width:100%; object-fit:cover">
        </div>
    </div>


    <div class="list-group" style="margin: 30px 0 30px 5px;">

        {% for p in all_post %}



        <a href="/blog/{{p.url}}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{p.title}}</h5>
                <small class="text-muted">{{p.Date_of_blog}}</small>
            </div>
        </a>


        {% empty %}

        <h3>No post in this category</h3>

        {% endfor %}
    </div>

</div>




{% endblock %}
